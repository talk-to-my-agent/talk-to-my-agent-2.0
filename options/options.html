<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Talk to My Agent 2.0 - Options</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="container">
            <h1>Talk to My Agent 2.0 - Settings</h1>

            <div class="section">
                <h2>ðŸ”‘ API Configuration</h2>
                <div class="form-group" id="geminiGroup">
                    <label for="geminiApiKey">Gemini API Key:</label>
                    <input
                        type="password"
                        id="geminiApiKey"
                        placeholder="Enter your Gemini API key"
                    />
                    <small class="help-text">
                        Your API key is stored locally and only used for this
                        session.
                        <a
                            href="https://makersuite.google.com/app/apikey"
                            target="_blank"
                            >Get your API key here</a
                        >
                    </small>
                </div>
            </div>
            <div class="section">
                <h2>ðŸ“„ CV/Resume Information</h2>
                <div class="form-group">
                    <label for="cvText">Your CV/Resume:</label>
                    <textarea
                        id="cvText"
                        rows="10"
                        placeholder="Paste your CV/Resume content here..."
                    ></textarea>
                    <small class="help-text"
                        >This information will be used to personalize your job
                        applications</small
                    >
                </div>
            </div>
            <div id="status" class="status"></div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
