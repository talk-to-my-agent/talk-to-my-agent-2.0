<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to My Agent</title>
    <link rel="stylesheet" href="popup.css">
    <body>
        <div class="container">
            <h1>Talk to My Agent</h1>
            <div id="loader">Loading...</div>
            <form id="inputForm">
                <label for="job-description">Job Description:</label>
                <textarea type="text" id="job-description" placeholder="Paste the job description here..." required></textarea>
                
                <label for="career-goals">Career Goals</label>
                <textarea type="text" id="career-goals" placeholder="Add details of your career goals..." required></textarea>

                <button id="generate-button">Generate &#10024;</button>
            </form>
        </div>
        <script src="popup.js" defer></script>
    </body>
</html>
